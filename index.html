<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexaria</title>
    <style>
      h1 {
        margin: 0;
        margin-top: 1rem;
      }
      body {
        display: flex;
        justify-content: center;
        background-color: rgb(17, 17, 17);
        color: silver;
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        border: 2px solid silver;
        width: 1000px;
        height: 600px;
        display: flex;
      }
      canvas {
        border-right: 2px solid silver;
      }
      .side {
        gap: 1rem;
        border-left: 2px solid silver;
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        padding: 0 1rem;
        align-items: center;
      }
      .side .body {
        display: flex;
        width: 100%;
        flex-direction: column;
      }
      .side .item {
        display: flex;
        gap: 0.25rem;
        border-top: 2px solid silver;
        border-bottom: 2px solid silver;
        padding: 0.75rem 0;
      }
      .side .item > * {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: space-between;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas width="700px" height="600px" id="cvs"></canvas>
      <div class="side">
        <h1>Leaderboard</h1>
        <div>
          Sort by
          <select id="sort">
            <option value="date">date</option>
            <option value="name">name</option>
          </select>
        </div>
        <div class="body">
          <div class="item">
            <div>
              <span class="name">Budi vs Irfan</span>
              <span class="score">48 - 32</span>
            </div>
            <button>Detail</button>
          </div>
          <div class="item">
            <div>
              <span class="name">Budi vs Irfan</span>
              <span class="score">249 - 212</span>
            </div>
            <button>Detail</button>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/Hexagon.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
